<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../../../../pictures/logo.ico" />
    <link rel="stylesheet" href="../../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <form class="form" action="">
      <h1>Welcome Back!</h1>
      <div class="formContent">
        <div id="card" class="card">
          <div class="globo">Welcome Back friend. I missed you</div>
        </div>
        <img
          id="Bread"
          width="100"
          height="100"
          src="https://img.icons8.com/keek/100/experimental-bread-keek.png"
          alt="experimental-bread-keek"
        />
        <label for="user" class="DataL">
          <input
            class="PersonalDatas"
            type="text"
            name="user"
            placeholder=" Email"
          />
        </label>
        <label class="DataL" for="">
          <input
            id="password"
            class="PersonalDatas"
            type="password"
            name="password"
            placeholder=" Password"
          />
        </label>
        <input type="checkbox" name="show" id="show" />
        <a href=""><b>Forgot password?</b></a>
        <button class="login" type="submit">Login</button>
        <div class="choose">
          <span>or</span>
        </div>
        <article class="LButtons">
          <button class="googleBtn">
            <span
              ><svg
                class="googleIcon"
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="48"
                height="48"
                viewBox="0 0 48 48"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path></svg></span
            >Log in with Google
          </button>
          <button class="appleBtn">
            <span><i id="appleIcon" class="fa-brands fa-apple"></i></span>Log in
            with Apple
          </button>
        </article>
      </div>
    </form>
    <script src="../../js/login.js"></script>
  </body>
</html>
